<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Table</title>

    <style>
      table {
        width: 100%;
      }
      th {
        background-color: aqua;
      }
      td {
        background-color: beige;
        color: brown;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Rool Num</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>100</td>
          <td>Ram</td>
          <td>Krishan</td>
          <td>ram@gmail.com</td>
          <td>99999990</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Sam</td>
          <td>abc</td>
          <td>sam@gmail.com</td>
          <td>88928292</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
